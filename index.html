<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 300px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0069d9;
        }

        /* Add styles for the download button */
        #download-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #download-btn:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Log In">
    </form>

    <!-- Add a button to download the file -->
    <button id="download-btn">Download teste.txt</button>

    <script>
        const users = [
            { username: 'admin', password: 'admin', page: () => { window.location.href = 'admin.html'; } },
            { username: 'client', password: 'client', page: () => { window.location.href = 'client.html'; } },
            { username: 'slave', password: 'slave', page: () => { window.location.href = 'slave.html'; } }
        ];

        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                user.page();
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });

        // Add event listener to the download button
        const downloadBtn = document.getElementById('download-btn');
        downloadBtn.addEventListener('click', function () {
            const link = document.createElement('a');
            link.href = 'teste.txt';
            link.download = 'teste.txt';
            link.click();
        });
    </script>
</body>
</html>
